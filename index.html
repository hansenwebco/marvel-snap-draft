<html>
<head>
    <title>Marvel Snap! Draftanator</title>
</head>
<body>
    <!-- yeah yeah it's full of tables sue me -->
    <div id="heading">Marvel Snap Draftanator</div>
    <div id="draft-ui">
        <table cellpadding=0 cellmargin="0" id="draft">
            <tr>
                <td><img src="./images/blank.png" class="cards" id="card1"></td>
                <td><img src="./images/blank.png" class="cards" id="card2"></td>
                <td><img src="./images/blank.png" class="cards" id="card3"></td>
                <td><img src="./images/blank.png" class="cards" id="card4"></td>
                <td><img src="./images/blank.png" class="cards" id="card5"></td>
                <td><img src="./images/blank.png" class="cards" id="card6"></td>
                <td rowspan="2">
                    <table id="energy-table">
                        <tr>
                            <td valign="bottom"><div id="energy1"></div></td>
                            <td valign="bottom"><div id="energy2"></div></td>
                            <td valign="bottom"><div id="energy3"></div></td>
                            <td valign="bottom"><div id="energy4"></div></td>
                            <td valign="bottom"><div id="energy5"></div></td>
                            <td valign="bottom"><div id="energy6"></div></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><img src="./images/blank.png" class="cards" id="card7"></td>
                <td><img src="./images/blank.png" class="cards" id="card8"></td>
                <td><img src="./images/blank.png" class="cards" id="card9"></td>
                <td><img src="./images/blank.png" class="cards" id="card10"></td>
                <td><img src="./images/blank.png" class="cards" id="card11"></td>
                <td><img src="./images/blank.png" class="cards" id="card12"></td>
            </tr>
        </table>
    </div>
    <div id="picks-ui">
        <div id="picks-complete" style="display:none">
            By Thor's hammer, congratulations you've completed your draft!
            <br/><br/>
            
            <div id="deckcode-container" class="row col-12">
                <div class="col-9">
                    <input class="form-control" readonly onclick="this.select();" type="text" id="deck-code" />
                </div>
                <div class="col-2">
                    <input type="button" class="btn btn-primary" onclick="copyDeckCode();" value="Copy Deck Code">
                </div>
            </div>
     
            <br/><br/>
            <a class="btn btn-secondary" href="/">Start a New Draft</a>
            <br/><br/>
        </div>
        <table id="picks">
            <tr>
                <td>
                    <img onload="this.setAttribute('onclick', 'chooseCard(1);')" id="pick1" class="pick"><br /><br />
                    <a href="#" class="btn btn-secondary btn-sm" onclick="redraw(1)">Don't Have Card</a>
                </td>
                <td><img onload="this.setAttribute('onclick', 'chooseCard(2);')" id="pick2" class="pick"><br /><br />
                    <a href="#" class="btn btn-secondary btn-sm" onclick="redraw(2)">Don't Have Card</a>
                </td>
                <td><img onload="this.setAttribute('onclick', 'chooseCard(3);')" id="pick3" class="pick"><br /><br />
                    <a href="#" class="btn btn-secondary btn-sm" onclick="redraw(3)">Don't Have Card</a>
                </td>
            </tr>
        </table>
    </div>
    <div id="footer">Created by stonedonkey - <a target="_blank" href="https://github.com/hansenwebco/marvel-snap-draft">Github</a> - <a target="_blank" href="https://github.com/hansenwebco/marvel-snap-draft/issues">Bugs</a></div>
    <script src="./dist/dist.js"></script>
</body>
</html>
