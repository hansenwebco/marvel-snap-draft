<html>

<head>
    <title>Marvel Snap! Draftanator</title>
    <script>
        window.onload = function () {
            startVoteSession();
        }
    </script>
</head>

<body>

    <div id="picks-ui">
        <table id="picks">
            <tr>
                <td>
                    <img id="client-pick1" class="pick"><br />
                    <div class="card-desc" id="client-card-desc-1"></div>
                    <a href="#" class="btn btn-small btn-primary" onclick="registerVote(1)">Vote 1</a>
        
                </td>
                <td>
                    <div class="circle">50%</div>
                    <img id="client-pick2" class="pick"><br />
                    <p class="card-desc" id="client-card-desc-2"></p><br />
                    <a href="#" class="btn btn-small btn-primary" onclick="registerVote(2)">Vote 2</a>
                </td>
                <td>
                    <div class="circle">100%</div>
                    <img id="client-pick3" class="pick"><br />
                    <p class="card-desc" id="client-card-desc-3"></p><br />
                    <a href="#" class="btn btn-small btn-primary" onclick="registerVote(3)">Vote 3</a>
                </td>
            </tr>
        </table>
    </div>
