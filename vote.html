<html>

<head>
    <title>Marvel Snap! Draftanator</title>
    <script>
        window.onload = function () {
            startVoteSession();
        }
    </script>
</head>

<body>

    <div id="picks-ui">
        <table id="picks">
            <tr>
                <td>
                    <div id="client-vote-1" class="circle">0%</div>
                    <a href="#" onclick="registerVote(1)"><img id="client-pick1" class="pick"></a><br />
                    <div class="card-desc" id="client-card-desc-1"></div>
                    <a href="#" id="vote-button-1" class="vote-button btn btn-small btn-secondary" onclick="registerVote(1)">Vote 1</a>
        
                </td>
                <td>
                    <div id="client-vote-2" class="circle">0%</div>
                    <a href="#" onclick="registerVote(2)"><img id="client-pick2" class="pick"></a>><br />
                    <p class="card-desc" id="client-card-desc-2"></p><br />
                    <a href="#" id="vote-button-2" class="vote-button btn btn-small btn-secondary" onclick="registerVote(2)">Vote 2</a>
                </td>
                <td>
                    <div id="client-vote-3" class="circle">0%</div>
                    <a href="#" onclick="registerVote(3)"><img id="client-pick3" class="pick"></a><br />
                    <p class="card-desc" id="client-card-desc-3"></p><br />
                    <a href="#" id="vote-button-3" class="vote-button btn btn-small btn-secondary" onclick="registerVote(3)">Vote 3</a>
                </td>
            </tr>
        </table>
        <br/><br/>
        <center>
        <div id="totalvotes">Total Votes: 0</div>

        <div id="draft-done">The draft has been completed!</div>
        </center>

    </div>


    <div id="footer">Created by stonedonkey - Follow on 
        <a target="_blank" href="https://twitch.tv/stonedonkey">Twitch</a> - 
        <a target="_blank" href="https://twitter.com/stonedonkey">Twitter</a><br /><br /> 
        <a target="_blank" href="https://github.com/hansenwebco/marvel-snap-draft">Github</a> - 
        <a target="_blank" href="https://github.com/hansenwebco/marvel-snap-draft/issues">Bugs</a>
    </div>
    <script src="./dist/dist.js"></script>

</body>
</html>
